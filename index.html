<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirección Automática</title>
    <script>
        // Lista de correspondencias entre sitios y URLs de redirección
        const redirecciones = {
            "www.sitio1.com": "https://www.ejemplo1.com",
            "www.sitio2.com": "https://www.ejemplo2.com",
            "www.sitio3.com": "https://www.ejemplo3.com"
        };

        // Función para redirigir según el sitio actual
        function redirigir() {
            const sitioActual = window.location.hostname;
            const urlRedireccion = redirecciones[sitioActual];

            if (urlRedireccion) {
                window.location.href = urlRedireccion;
            } else {
                console.log("No hay redirección configurada para este sitio.");
            }
        }

        // Redirigir después de 3 segundos
        setTimeout(redirigir, 3000);
    </script>
</head>
<body>
    <h1>Serás redirigido...</h1>
</body>
</html>
