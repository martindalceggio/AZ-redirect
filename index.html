                'green-mushroom-0cb23570f.5.azurestaticapps.net': 'https://www.aveno.com',
                'andromaco.com.ec': 'https://www.andromaco.com/internacional'
            };
 
            // chequeo si coincide con alguna regla
            if (redirects[hostname]) {
                // Redirect to the corresponding URL
                window.location.href = redirects[hostname];
            } //else {
                //si no coincide redirijo al raiz
               // window.location.href = redirects['www.prisma.cc'];

        }
